<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="Astronaut 1" id="astronaut1">

    <img src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="Astronaut 2" id="astronaut2">

    <form action="">

        <h1>Rocket around the moon with you BFFs</h1>

        <label for="country" class="block-display"> <b> Departure Country </b></label>
        <select name="countries" id="countries">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="mexico">Mexico</option>
        </select>

        <label for="travellers" class="block-display"> <b> No Of Travellers </b></label>
        <input type="number" id="travellers">

        <label for="email" class="block-display"> <b> Email </b></label>
        <input type="text" id="email" placeholder="ilovespace@email.com">

        <label for="rent" class="block-display"> <b> Do you want to rent a space suit? </b></label>
        <input type="radio" id="yes" name="rent-button" value="yes">
        <label for="yes" class="rent-label"> <b> Yes, I want a space suit </b></label><br>
        <input type="radio" id="no" name="rent-button" value="no">
        <label for="no" class="rent-label"> <b> No, I have mine </b></label>

        <input type="submit" id="button" value="TAKE US TO SPACE">
    </form>
</body>

</html>
